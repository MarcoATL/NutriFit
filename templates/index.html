<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-lg-6">
          <!-- Contenido de la columna 1 -->
        </div>
        <div class="col-lg-6 p-5">
            <div class="text-center m-3">
                <img class="logo" src="{{ url_for('static', filename='img/NutriFit-Logo-sinFondo 1.png') }}" alt="Logo">
            </div>
            <div class="contenido p-5">
                <div class="text-center">
                    <img class="user" src="{{ url_for('static', filename='img/image 2.png') }}" alt="user-image">
                    <h3 class="titulo">Iniciar Sesión</h3>
                </div>
                <form action="{{ url_for('iniciar_sesion') }}" method="POST">
                    <div class="mb-3 input-container" >
                        <input class="w-100" placeholder="Correo electronico" type="email" name="correo" required>
                    </div>
                    <div class="mb-3 input-container">
                        <input class="w-100" placeholder="Contraseña" type="password" name="contrasena" required>
                        <div class="justify-content-start">
                            <a href="" class="link">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="d-flex align-items-center flex-column">
                        <button type="submit">Ingresar</button>
                        <a href="" class="link">¿Aún no tienes cuenta? Registrate</a>
                    </div>
                    
                </form>
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
