<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/NutriFit.css">
</head>
<body>
  <div class="contendor">
    <div class="row">
      <div class="col-md-3 barra-informacion sticky-lg-top">
            <div class="text-center">
                <img src="./img/NutriFit-Logo-sinFondo 1.png" alt="NutriFit" class="logo">
                <hr class="custom-hr">
                <img src="./img/image 9.png" alt="User Image" class="user-image">
                <h2 class="bienvenido-text">Bienvenido</h2>
            </div>
            <div class="collapse d-md-block" id="informacionCollapse">
                <form>
                    <div class="form-group mb-3">
                    <label for="nombre" class="informacion-text">Nombre(s):</label>
                    <input type="text" class="form-control informacion-input" id="nombre" value="Laura">
                    </div>
                    <div class="form-group mb-3">
                    <label for="apellidos" class="informacion-text">Apellidos:</label>
                    <input type="text" class="form-control informacion-input" id="apellidos" value="Diaz Torres">
                    </div>
                    <div class="form-group mb-3">
                    <label for="correo" class="informacion-text">Correo electrónico:</label>
                    <input type="email" class="form-control informacion-input" id="correo" value="ldiazt1600@alumno.ipn.mx">
                    </div>
                    <div class="text-center mb-3">
                    <button type="submit" class="boton-modificar">Modificar datos</button>
                    </div>
                </form>
            </div>
            <div class="text-center d-md-none mb-5">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#informacionCollapse" aria-expanded="false" aria-controls="informacionCollapse">
                Mi información
                </button>
            </div>
      </div>
      <div class="col-md-9 seccion-comida">
        <div class="search-bar p-5 input-group">
          <input type="text" id="searchInput" class="form-control barra-buscador" placeholder="Buscar platillo">
        </div>
        <div class="row comida">
        </div>
          <!-- Agrega más cards de platillos aquí -->
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./js/Comida.js"></script>
</body>
</html>
